<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль - Arch Vision Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Фон на всю страницу */
        .fullpage-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1487958449943-2429e8be8625?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        .fullpage-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        /* Логотип */
        .logo {
            display: flex;
            align-items: center;
            z-index: 10;
            position: absolute;
            top: 0px;
            left: 30px;
        }

        .logo-img {
            height: 150px;
            width: auto;
            margin-right: 15px;
        }

        .logo-text {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Основной контент */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Карточка профиля */
        .auth-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(5px);
        }

        .auth-form h2 {
            color: #333; 
            margin-bottom: 25px;
            text-align: center;
            font-size: 2rem;
        }

        .profile-info {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .profile-info strong {
            color: #4873d1;
        }

        .logout-btn {
            width: 100%;
            padding: 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        /* Ссылка "Вернуться на главную" */
        .back-to-home {
            text-align: center;
            margin-top: 30px;
        }

        .back-to-home a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #4873d1;  
            font-size: 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-to-home a:hover {
            color: #32539b;
        }
    </style>
</head>
<body>

<!-- Фон на всю страницу -->
<div class="fullpage-bg"></div>

<!-- Логотип -->
<div class="logo">
    <img src="images/logo.png" alt="ArchiVision Logo" class="logo-img">
    <div class="logo-text">Arch Vision Design</div>
</div>

<!-- Основной контент -->
<main class="main-content">
    <div class="auth-form">
        <h2>Профиль пользователя</h2>
        <div class="profile-info">
            <p><strong>Имя:</strong> <span id="userName">Не определено</span></p>
            <p><strong>Email:</strong> <span id="userEmail">Не определён</span></p>
        </div>
        <button class="logout-btn" onclick="logout()">Выход</button>
        <div class="back-to-home">
            <a href="menu.html"><i class="fas fa-arrow-left"></i>Вернуться на главную</a>
        </div>
    </div>
</main>

<script>
    const user = JSON.parse(localStorage.getItem('user'));

    if (!user) {
        alert("Вы не вошли в аккаунт");
        window.location.href = "vhod.html";
    } else {
        document.getElementById("userName").textContent = user.name || "Имя не указано";
        document.getElementById("userEmail").textContent = user.email || "Email не указан";
    }

    function logout() {
        localStorage.removeItem("user");
        window.location.href = "vhod.html";
    }
</script>

</body>
</html>
