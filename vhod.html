<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArchiVision - Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Фон на всю страницу */
        .fullpage-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1487958449943-2429e8be8625?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
        
        /* Ссылка "Вернуться на главную" */
        .back-to-home {
            text-align: center;
            margin-top: 30px;
        }

        .back-to-home a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #4873d1;
            font-size: 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-to-home a:hover {
            color: #32539b;
        }

        .fullpage-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        
        /* Логотип */
        .logo {
            display: flex;
            align-items: center;
            z-index: 10;
             top: 0px;
            left: 30px;
        }
        
        .logo-img {
            height: 150px;
            width: auto;
            margin-right: 15px;
        }
        
        .logo-text {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        /* Основной контент */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Форма */
        .auth-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(5px);
        }
        
        .auth-form h2 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4873d1;
            outline: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #4873d1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .submit-btn:hover {
            background-color: #32539b;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .form-footer a {
            color: #4873d1;
            text-decoration: none;
            font-weight: bold;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .logo {
                padding: 20px;
                justify-content: center;
            }
            
            .logo-img {
                height: 40px;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .auth-form {
                padding: 30px 20px;
            }
            
            .auth-form h2 {
                font-size: 1.6rem;
            }
            
                }
    </style>
</head>
<body>
    <!-- Фон на всю страницу -->
    <div class="fullpage-bg"></div>
    
    <!-- Логотип -->
    <div class="logo">
        <img src="images/logo.png" alt="ArchiVision Logo" class="logo-img">
        <div class="logo-text"></div>
    </div>
    
    <!-- Основной контент -->
    <main class="main-content">
        <div class="auth-form">
            <h2>Вход в аккаунт</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="Введите ваш email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required placeholder="Введите пароль">
                </div>
                <button type="submit" class="submit-btn">Войти</button>
            </form>
            <div class="form-footer">
                Нет аккаунта? <a href="registre.html">Зарегистрируйтесь</a>
            </div>
            <div class="back-to-home">
                <a href="menu.html"><i class="fas fa-arrow-left"></i>← Вернуться на главную</a>
            </div>
        </div>
    </main>

    
</body>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        // Предположим, что логин успешный и сервер вернул имя пользователя
        const user = {
            name: 'Иван Иванов',
            email: email
        };

        // Сохраняем пользователя в localStorage
        localStorage.setItem('user', JSON.stringify(user));

        // Перенаправляем на главную
        window.location.href = 'menu.html';
    });
</script>
</html>
