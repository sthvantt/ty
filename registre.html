<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArchiVision - Регистрация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Фон на всю страницу */
        .fullpage-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1487958449943-2429e8be8625?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
        
        .fullpage-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        
        /* Логотип */
        .logo {
            display: flex;
            align-items: center;
            padding: 0px;
            z-index: 10;
             top: 0px;
            left: 30px;
        }
        
        .logo-img {
            height: 150px;
            width: auto;
            margin-right: 15px;
        }
        
        .logo-text {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        /* Основной контент */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Форма регистрации */
        .auth-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(5px);
        }
        
        .auth-form h2 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4873d1;
            outline: none;
        }
        
        .password-strength {
            height: 4px;
            background: #eee;
            margin-top: 5px;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            background: #e74c3c;
            transition: width 0.3s, background 0.3s;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #4873d1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
            font-weight: bold;
        }
        
        /* Ссылка "Вернуться на главную" */
        .back-to-home {
            text-align: center;
            margin-top: 30px;
        }

        .back-to-home a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #4873d1;
            font-size: 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-to-home a:hover {
            color: #32539b;
        }
        
        .submit-btn:hover {
            background-color: #32539b;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .form-footer a {
            color: #4873d1;
            text-decoration: none;
            font-weight: bold;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .logo {
                padding: 20px;
                justify-content: center;
            }
            
            .logo-img {
                height: 40px;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .auth-form {
                padding: 30px 20px;
            }
            
            .auth-form h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Фон на всю страницу -->
    <div class="fullpage-bg"></div>
    
    <!-- Логотип -->
    <div class="logo">
        <img src="images/logo.png" alt="ArchiVision Logo" class="logo-img">
        <div class="logo-text"></div>
    </div>
    
    <!-- Основной контент -->
    <main class="main-content">
        <div class="auth-form">
            <h2>Регистрация</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regName">Полное имя</label>
                    <input type="text" id="regName" required placeholder="Введите ваше имя">
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required placeholder="Введите ваш email">
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Пароль</label>
                    <input type="password" id="regPassword" required placeholder="Придумайте пароль (мин. 8 символов)">
                    <div class="password-strength">
                        <div class="strength-bar" id="passwordStrength"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword">Подтвердите пароль</label>
                    <input type="password" id="regConfirmPassword" required placeholder="Повторите пароль">
                </div>
                
                <div class="form-group">
                    <label for="regPhone">Телефон (необязательно)</label>
                    <input type="tel" id="regPhone" placeholder="+7 (XXX) XXX-XX-XX">
                </div>
                
                <button type="submit" class="submit-btn">Зарегистрироваться</button>
            </form>
            <div class="form-footer">
                Уже есть аккаунт? <a href="vhod.html">Войдите</a>
            </div>
            <div class="back-to-home">
                <a href="menu.html">← Вернуться на главную</a>
            </div>
        </div>
    </main>
    
    <script>
        // Проверка сложности пароля
        document.getElementById('regPassword').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            let strength = 0;
            
            if (password.length >= 8) strength += 1;
            if (password.match(/[a-z]/)) strength += 1;
            if (password.match(/[A-Z]/)) strength += 1;
            if (password.match(/[0-9]/)) strength += 1;
            if (password.match(/[^a-zA-Z0-9]/)) strength += 1;
            
            const width = strength * 20;
            let color;
            
            if (strength <= 1) color = '#e74c3c';
            else if (strength <= 3) color = '#f39c12';
            else color = '#2ecc71';
            
            strengthBar.style.width = width + '%';
            strengthBar.style.background = color;
        });
        
        // Обработка формы регистрации
       document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('regName').value.trim();
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPassword').value;
    const confirmPassword = document.getElementById('regConfirmPassword').value;
    const phone = document.getElementById('regPhone').value.trim();

    if (password.length < 8) {
        alert('Пароль должен содержать минимум 8 символов');
        return;
    }

    if (password !== confirmPassword) {
        alert('Пароли не совпадают!');
        return;
    }

    fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, password, phone })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            alert('Регистрация успешна!');
            window.location.href = 'vhod.html';
        }
    })
    .catch(err => {
        console.error(err);
        alert('Ошибка при регистрации');
    });

        });
    </script>
</body>
</html>
