<!-- Скрипты для мультиселекта -->
<script>
    function toggleCheckboxArea() {
        const checkboxes = document.querySelector(".checkboxes");
        checkboxes.style.display = checkboxes.style.display === "block" ? "none" : "block";
    }

    window.addEventListener("click", function(e) {
        const multiselect = document.querySelector(".multiselect");
        const checkboxes = document.querySelector(".checkboxes");

        if (!multiselect.contains(e.target)) {
            checkboxes.style.display = "none";
        }
    });

    function updateSelectedText() {
        const checked = Array.from(document.querySelectorAll(".checkboxes input:checked")).map(cb => cb.value);
        const selectedDisplay = document.querySelector(".selected-values");
        selectedDisplay.textContent = checked.length > 0 ? checked.join(", ") : "Выберите услуги";
    }

    document.querySelectorAll(".checkboxes input").forEach(input => {
        input.addEventListener("change", updateSelectedText);
    });
</script>
